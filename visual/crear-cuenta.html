
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduTech - Create Account</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1221, #0f1d35);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #0b1221;
      padding: 1rem 2rem;
      border-bottom: 1px solid #1e2a44;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff88;
    }

    .signup-container {
      max-width: 700px;
      background-color: #111a2e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      margin: 2rem;
      padding: 2rem;
    }

    .signup-container h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00c6ff;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      background-color: #1e2a44;
      color: white;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #0072ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #005ec2;
    }

    .footer-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .footer-link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">EduTech</div>
</header>

<div class="signup-container">
  <h1>Create Your Account</h1>
  <form>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="John Doe" required />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="yourname@example.com" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="professor">Professor</option>
      </select>
    </div>

    <div class="form-group">
      <label for="institution">Institution</label>
      <input type="text" id="institution" placeholder="University or School" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="********" required />
    </div>

    <button type="submit" class="submit-btn">Register</button>
  </form>

  <div class="footer-link">
    Already have an account? <a href="login.html">Login here</a>
  </div>
</div>

</body>
</html>
