
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduSite - Admin Settings</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1221;
      color: white;
    }

    header {
      padding: 1rem 2rem;
      background-color: #0b1221;
      border-bottom: 1px solid #1e2a44;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    .settings-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .settings-container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .settings-container p {
      color: #bbb;
      margin-bottom: 2rem;
    }

    .section {
      background-color: #111a2e;
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .section h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: #00c6ff;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background-color: #1e2a44;
      color: white;
      font-size: 1rem;
    }

    .save-btn {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .save-btn:hover {
      background-color: #005ec2;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">EduSite Admin</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Users</a>
      <a href="#">Courses</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <div class="settings-container">
    <h1>Admin Settings</h1>
    <p>Configure general platform settings and administrative preferences.</p>

    <div class="section">
      <h2>General Configuration</h2>
      <div class="form-group">
        <label for="platformName">Platform Name</label>
        <input type="text" id="platformName" value="EduSite" />
      </div>
      <div class="form-group">
        <label for="timezone">Timezone</label>
        <select id="timezone">
          <option value="UTC">UTC</option>
          <option value="America/Santiago" selected>America/Santiago</option>
          <option value="Europe/Madrid">Europe/Madrid</option>
        </select>
      </div>
      <div class="form-group">
        <label for="language">Default Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es" selected>Espa√±ol</option>
        </select>
      </div>
      <button class="save-btn">Save Changes</button>
    </div>

    <div class="section">
      <h2>Security Settings</h2>
      <div class="form-group">
        <label for="sessionTimeout">Session Timeout (minutes)</label>
        <input type="number" id="sessionTimeout" value="30" />
      </div>
      <div class="form-group">
        <label for="passwordPolicy">Password Strength Policy</label>
        <select id="passwordPolicy">
          <option value="low">Low (min 6 characters)</option>
          <option value="medium" selected>Medium (min 8 chars, 1 number)</option>
          <option value="high">High (min 10 chars, upper/lower/special)</option>
        </select>
      </div>
      <button class="save-btn">Update Security</button>
    </div>

    <div class="section">
      <h2>Notifications</h2>
      <div class="form-group">
        <label for="emailSender">System Email Sender</label>
        <input type="email" id="emailSender" value="no-reply@edusite.com" />
      </div>
      <div class="form-group">
        <label for="notifFrequency">Notification Frequency</label>
        <select id="notifFrequency">
          <option value="instant">Instant</option>
          <option value="daily" selected>Daily</option>
          <option value="weekly">Weekly</option>
        </select>
      </div>
      <button class="save-btn">Save Notification Settings</button>
    </div>

  </div>

</body>
</html>
