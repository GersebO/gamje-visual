
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduSite - Video Call & Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b1221;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0b1221;
      border-bottom: 1px solid #1e2a44;
    }

    .logo {
      font-weight: bold;
      font-size: 1.6rem;
    }

    nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .video-section {
      flex: 2;
      background-color: #111a2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
    }

    .video-window {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 1.2rem;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 1rem;
    }

    .controls button {
      background-color: #0072ff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .controls button:hover {
      background-color: #0056cc;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1e2a44;
      border-left: 1px solid #111a2e;
    }

    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #111a2e;
      font-weight: bold;
      font-size: 1.1rem;
      background-color: #0f1d35;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      background-color: #0b1221;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      align-self: flex-start;
      max-width: 80%;
    }

    .message.you {
      background-color: #0072ff;
      align-self: flex-end;
    }

    .chat-input {
      padding: 1rem;
      border-top: 1px solid #111a2e;
      display: flex;
      gap: 0.5rem;
      background-color: #0b1221;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #1e2a44;
      color: white;
    }

    .chat-input button {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #00a2d8;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">EduSite</div>
    <nav>
      <a href="home-estudiante.html">Home</a>
      <a href="#">My Courses</a>
      <a href="#">Live Class</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="video-section">
      <div class="video-window">
        [ Live Video Stream ]
      </div>
      <div class="controls">
        <button>Start</button>
        <button>Mute</button>
        <button>Stop Video</button>
        <button>End Call</button>
      </div>
    </div>
    <div class="chat-section">
      <div class="chat-header">Class Chat</div>
      <div class="chat-messages">
        <div class="message">Hi everyone! Ready for today's class?</div>
        <div class="message you">Yes! Let's go ðŸš€</div>
        <div class="message">Will we review yesterday's topic?</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>

</body>
</html>
