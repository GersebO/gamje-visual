
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduTech - Account Recovery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0b1221, #0f1d35);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #0b1221;
      padding: 1rem 2rem;
      border-bottom: 1px solid #1e2a44;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff88;
    }

    .recovery-container {
      max-width: 600px;
      background-color: #111a2e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
      margin: 2rem;
      padding: 2rem;
      text-align: center;
    }

    .recovery-container h1 {
      font-size: 2rem;
      color: #00c6ff;
      margin-bottom: 1rem;
    }

    .recovery-container p {
      color: #bbb;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      background-color: #1e2a44;
      color: white;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: #0072ff;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #005ec2;
    }

    .image {
      margin-top: 2rem;
    }

    .image img {
      width: 100%;
      border-radius: 12px;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 198, 255, 0.15);
    }

    .footer-link {
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .footer-link a {
      color: #00c6ff;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

<header>
  <div class="logo">EduTech</div>
</header>

<div class="recovery-container">
  <h1>Find Your Account</h1>
  <p>Please enter the email address associated with your account. We'll send you a link to reset your password.</p>

  <form>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="yourname@example.com" required />
    </div>

    <button type="submit" class="submit-btn">Send Recovery Email</button>
  </form>

  <div class="footer-link">
    Remembered your password? <a href="login.html">Go back to Login</a>

  </div>

  <div class="image">
    <img src="https://cdn.pixabay.com/photo/2020/04/24/06/52/forgot-password-5088131_1280.jpg" alt="Account Recovery Illustration">
  </div>
</div>

</body>
</html>
